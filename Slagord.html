<!DOCTYPE html>
<html>
<head>
    <title>Slagord</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <style>
		html, body {
			font-family: Roboto;
		}
	
        .hashtag {
			font-weight: bold;
		}
		.main-div {
			background-color: #E7B3FF;
			height: 280px;
			width: 280px;
			border-radius: 10px;
			padding: 16px;
			box-sizing: border-box;
			display: flex;
			flex-direction: column;
			align-content: space-between;
			justify-content: space-between;
		}
		.main-div div {
			font-size: 14px;
		}
    </style>
</head>
<body>
  <div class="main-div">
    <h1>Jeg er selvstendig konsulent.</h1>
	<div>
      <p>Som selvstendig IT-konsulent har jeg skapt min egen arbeidsplass, og den vil jeg beholde.</p>
	  <p class="hashtag">#stoppinnleieforbudet</p>
	</div>
  </div>
</body>
</html>
